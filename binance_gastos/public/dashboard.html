<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Bienvenido a Binance</h1>
        <button id="logoutBtn">Cerrar sesión</button>
    </header>

    <section id="user-info">
        <h2>Información del Usuario</h2>
        <p id="userName"></p>
    </section>

    <section id="groups">
        <h2>Mis Grupos</h2>
        <div id="groups-list"></div>
        <button id="createGroupBtn">Crear Nuevo Grupo</button>
    </section>

    <!-- Formulario para crear grupo -->
    <section id="create-group-form" style="display: none;">
        <h2>Crear Nuevo Grupo</h2>
        <form id="groupForm">
            <input type="text" id="groupNameInput" placeholder="Nombre del grupo" required>
            <button type="submit">Aceptar</button>
            <button type="button" id="cancelGroupBtn">Cancelar</button>
        </form>
    </section>

    <script src="../assets/js/dashboard.js"></script>
</body>
</html>
