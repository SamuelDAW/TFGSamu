<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        .group-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .group-item button {
            margin-left: 10px;
        }
    </style>
</head>
<body>

        <button id="createGroupBtn">Crear Nuevo Grupo</button>
        <button id="joinGroupBtn">Unirse a un Grupo</button>

    <!-- Formulario para crear grupo -->

    <!-- Formulario para unirse a grupo -->
    <section id="join-group-form" style="display: none;">

        <form id="joinGroupForm">

            <button type="submit">Unirse</button>
            <button type="button" id="cancelJoinGroupBtn">Cancelar</button>
        </form>
    </section>

    <!-- Contenedor para mostrar los miembros del grupo -->
    <div id="members-container" style="display: none;"></div>

    <script src="../assets/js/dashboard.js"></script>
</body>
</html>
